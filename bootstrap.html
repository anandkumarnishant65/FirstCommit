<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2 style="text-align:center;">Book a call</h2> 
        <p style="text-align:center;">Book a call slot and our representative will call you</p>
        <hr>
        <form action="#" onsubmit="registeruser(event)">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name"class="form-control" name="name" value="">
            <label for="email" class="form-label">Email:</label>
            <input type="text" id="email"class="form-control" name="email" value="">
            <label for="pno" class="form-label">Phone:</label>
            <input type="text" id="pno"class="form-control" name="pno" value=""><br>
            <label for="doc">Date of call: </label>
            <input type="date"><br><br>
            <label for="toc">Time of call:</label>
            <input type="time"><br><br>
            <input type="submit"style="text-align:center;" value="Get a call">
        </form>
        <script>
            function registeruser(event){
                event.preventDefault();
                const name=document.getElementById('name').value;
                const email=document.getElementById('email').value;
                const pno=document.getElementById('pno').value;
                console.log(name);
                console.log(email);
                console.log(pno);
            }
           </script>

    </div>
    
</body>
</html>
